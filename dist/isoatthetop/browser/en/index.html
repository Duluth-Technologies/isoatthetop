    <script>
      (function () {
        // GitHub Pages deep-link fallback:
        // 404.html redirects to /<project>/<locale>/?ghp=<original-path>.
        // Restore the original URL before calculating <base href>.
        try {
          var params = new URLSearchParams(location.search);
          var ghp = params.get("ghp");
          if (ghp) {
            var restored = decodeURIComponent(ghp);
            history.replaceState(null, "", restored);
          }
        } catch (e) {
          // ignore
        }

        var parts = location.pathname.split("/").filter(Boolean);
        var isLocale = function (s) { return s === "fr" || s === "en"; };
        // GitHub Pages shape: /<project>/<locale>/...
        var project = parts.length >= 2 && isLocale(parts[1]) ? parts[0] : "";
        // Localized bundles shape: /<locale>/...
        var locale = project ? parts[1] : (isLocale(parts[0]) ? parts[0] : "");
        var base = "/";
        if (project) base += project + "/";
        if (locale) base += locale + "/";
        document.write('<base href="' + base + '">');
      })();
    </script>
